<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Sorteos</h1>
        <p>Elegir numero minimo y maximo para tu sorteo</p>
        <section class="">
            <form class="" id="formSorteo">
                <div>
                    <label for="" class="form-label">Minimo</label>
                    <input type="number" class="form-control w-25" placeholder="Ej: 1">
                </div>
                <div>
                    <label for="" class="form-label ">parametro 2</label>
                    <input type="text" class="form-control w-25" placeholder="Ej: 25/50/75/100">
                </div>
                <div>
                    <button  type="submit" class="btn btn-primary my-3">Sortear</button>
                </div>
            </form>
        </section>
        <hr>
        <section>
            <p>El numero ganador es :<span class="numGanador"></span></p>
        </section>
    </div>
    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
