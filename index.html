<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sorteos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    
    <!-- header -->
    <header class="header bg-primary">
        <h1 class="mx-5 text-white">App Sorteos</h1>
    </header>
    <!-- Main -->
    <div class="container my-3">
        <p class="lead text-center">Elige un numero minimo y un maximo para tu sorteo</p>
        <section class="d-flex justify-content-center">
            <form class="" id="formSorteo">
                <div class="d-flex flex-row">
                    <label for="" class="form-label">Minimo:</label>
                    <input type="number"
                            name="numMin"
                            class="form-control mx-3"
                            value="1"
                            min="1"
                            placeholder="Ej: 1">
                </div>
                <div class="d-flex flex-row my-3">
                    <label for="" class="form-label ">Maximo:</label>
                    <input type="number"
                            name="nunMax"
                            class="form-control mx-3 "
                            placeholder="Ej: 25/50/100">
                </div>
                <div class="d-flex justify-content-end ">
                    <button  type="submit" class="btn btn-primary w-100 ">Sortear</button>
                </div>
            </form>
        </section>
       
        <section id="numeroGanadorContainer" class="text-center d-none">
            <hr>
            <h2>El numero ganador es : <span class="badge bg-success" id="numGanador"></span></h2>
            <hr>
        </section>
    </div>
